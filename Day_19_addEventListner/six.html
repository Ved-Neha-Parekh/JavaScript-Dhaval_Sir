<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <img src="https://images.unsplash.com/photo-1751768853626-3737132f25f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
            alt="pic">
    </div>
    <button>Change img</button>
    <script>
        let img = document.querySelector("img");
        let btn = document.querySelector("button");

        btn.addEventListener("click", function () {
            if (img.getAttribute("src") === "https://images.unsplash.com/photo-1751768853626-3737132f25f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D") {
                img.setAttribute("src", "https://images.unsplash.com/photo-1637830001298-1b90cc9a184a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D")

            } else {
                img.setAttribute("src", "https://images.unsplash.com/photo-1751768853626-3737132f25f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D")
            }
        })
    </script>
</body>

</html>
