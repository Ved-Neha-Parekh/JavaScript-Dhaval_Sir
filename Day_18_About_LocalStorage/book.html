<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1>Book Details</h1>
                    <form id="bookForm">
                        <input type="text" name="bookName" placeholder="Book Name" class="form-control mt-3" />
                        <input type="text" name="author" placeholder="Author" class="form-control mt-3" />
                        <input type="number" name="year" placeholder="Year" class="form-control mt-3" />
                        <button type="submit" class="btn btn-primary mt-3">Add Book</button>
                    </form>
                </div>
            </div>
        </div>

        <ul id="bookList"></ul>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script></script>
</body>

</html>
