<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1>Product Details</h1>
                    <form id="form">
                        <div class="form-floating mb-3">
                            <input type="text" name="productName" id="pName" class="form-control">
                            <label for="productName">Product Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="productRate" id="pRate" class="form-control">
                            <label for="productRate">Product Rate</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="productQty" id="pQty" class="form-control">
                            <label for="productQty">Product Qty</label>
                        </div>
                        <button type="submit" id="addBtn" class="btn btn-primary">Add to cart</button>
                    </form>
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        let form = document.getElementById("form");
        function showUsers() {
            const products = JSON.parse(localStorage.getItem('Products')) || [];
            const productList = document.getElementById("list");
            productList.innerHTML = "";
            productList.classList = "mt-3"

            products.forEach(function (product) {
                const li = document.createElement("li");
                li.textContent = `${product.productName} | ${product.productRate} | ${product.productQty}`;
                productList.appendChild(li);
            })
        }
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            let productName = e.target.productName.value;
            let productRate = e.target.productRate.value;
            let productQty = e.target.productQty.value;

            let products = JSON.parse(localStorage.getItem("Products")) || [];

            let newProducts = {
                productName: productName,
                productRate: productRate,
                productQty: productQty,
            };

            products.push(newProducts);
            localStorage.setItem("Products", JSON.stringify(products));

            showUsers();
        })
    </script>
</body>

</html>
