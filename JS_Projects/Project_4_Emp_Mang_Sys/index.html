<!doctype html>
<html lang="en">

<head>
    <title>EMS Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Google Fonts  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

    <!-- Custom Css  -->
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body class="bg-light">
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg shadow-sm py-3 bg-white">
            <div class="container-fluid">
                <a href="#" class="navbar-brand fw-bold fs-4 ">
                    <i class="fa-solid fa-briefcase me-2"></i> EMS Dashboard
                </a>
                <div class="ms-auto d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-secondary me-3" id="themeToggle"><i
                            class="fa-solid fa-moon"></i></button>
                    <div class="d-flex align-items-center">
                        <img src="./IMGS/profile.png" alt="profile" class="rounded-circle" width="40" height="40">
                        <span class="ms-2 fw-semibold">Admin</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger ms-3"> <i
                            class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container py-5">
            <div class="card shadow-sm mb-5">
                <div class="card-body">
                    <h3 class="card-title mb-4">
                        Add New Employee
                    </h3>
                    <form class="row g-3" id="addEmployeeForm">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="empName">
                                <label for="empName">Employee Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="empRole">
                                <label for="empRole">Employee Role</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary px-4"><i class="fa-solid fa-plus"></i> Add
                                Employee</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="searchBox" placeholder="Search by name or role...">
            </div>
            <div class="table-responsive shadow-sm">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="empTableBody">

                    </tbody>
                </table>
            </div>

            <p class="text-center mt-4 text-muted" id="emptyMsg">No employees yet. Add some!</p>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
