<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <main>
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px; border-radius: 16px;">
            <div class="text-center mb-3">
                <img src="./IMGS/profile.png" class="rounded-circle mb-2" alt="profile" width="70" height="70">
                <h3 class="fw-bold">EMS Login</h3>
            </div>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" required>
                    <label for="password">Password</label>
                </div>

                <button class="btn btn-primary w-100"><i class="fa-solid fa-right-to-bracket me-1"></i>Login</button>
            </form>
        </div>
    </main>
