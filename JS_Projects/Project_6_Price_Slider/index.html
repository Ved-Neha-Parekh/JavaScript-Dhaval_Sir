<!doctype html>
<html lang="en">

<head>
    <title>Price Range Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Price Range Slider</h2>

            <div class="card p-4 shadow-sm">
                <div id="priceRangeContainer">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="min-value-input" class="form-label">Min Price: </label>
                            <input type="number" id="minValueInput" class="form-control" min="0" max="10000" value="0">
                        </div>
                        <div class="col-6">
                            <label for="max-value-input" class="form-label">Max Price: </label>
                            <input type="number" id="maxValueInput" class="form-control" min="0" max="10000"
                                value="10000">
                        </div>
                    </div>

                    <div class="range-slider-container position-relative mb-4">
                        <div class="progress-bar-fill position-absolute  rounded-pill"
                            style="height: 5px; top: 50%; transform: translateY(-50%);">
                        </div>
                        <input type="range" id="minRangeSlider" class="form-range" min="0" max="10000" value="0">
                        <input type="range" id="maxRangeSlider" class="form-range" min="0" max="10000" value="10000">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
