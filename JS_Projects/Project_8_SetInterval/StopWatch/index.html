<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #181a1b;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }

        .stopwatch-card {
            background: #23272a;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            border-radius: 18px;
            border: 2px solid #333;
            padding: 36px 28px 28px 28px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .stopwatch-icon {
            font-size: 2.2rem;
            margin: 10px 0;
        }

        .stopwatch-time {
            font-size: 2.3rem;
            font-family: 'Roboto Mono', monospace;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 18px;
            margin-top: 10px;
            border-radius: 10px;
            border: 2px solid #333;
            display: inline-block;
            padding: 8px 24px;
            border: 2px solid #e1e8ed;
            background: #181a1b;
        }

        .btn-stopwatch {
            background: #2dce89;
            color: #181a1b;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 8px 28px;
            margin: 8px 6px 0 6px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, color 0.2s;
        }

        .btn-stopwatch:hover,
        .btn-stopwatch:focus {
            background: #1abc9c;
            color: #fff;
        }

        @media (max-width: 500px) {
            .stopwatch-card {
                padding: 20px 8px 16px 8px;
            }

            .stopwatch-time {
                font-size: 1.2rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="stopwatch-card shadow-sm">
        <div class="stopwatch-icon">
            ⏱️
        </div>
        <div id="stopwatch" class="stopwatch-time">
            00:00:00
        </div>
        <div>
            <button class="btn btn-stopwatch" onclick="startStopwatch()">Start</button>
            <button class="btn btn-stopwatch" onclick="stopStopwatch()">Stop</button>
            <button class="btn btn-stopwatch" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>
    <script>
        let stopwatchInterval;
        let count = 0;
        let running = false;

        function updateStopwatch() {
            let hours = Math.floor(count / 3600);
            let minutes = Math.floor((count % 3600) / 60);
            let seconds = count % 60;
            document.getElementById("stopwatch").innerText =
                `${hours.toString().padStart(2, "0")}:` +
                `${minutes.toString().padStart(2, "0")}:` +
                `${seconds.toString().padStart(2, "0")}`
        }

        function startStopwatch() {
            if (!running) {
                running = true;
                stopwatchInterval = setInterval(() => {
                    count++;
                    updateStopwatch();
                }, 1000)
            }
        }

        function stopStopwatch() {
            running = false;
            clearInterval(stopwatchInterval);
        }

        function resetStopwatch() {
            running = false;
            clearInterval(stopwatchInterval);
            count = 0;
            updateStopwatch();
        }
    </script>
</body>

</html>
