<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ben 10 Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Orbitron Font for digital/Ben 10 look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0b3d0b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', Arial, sans-serif;
        }

        .ben10-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(11, 61, 11, 0.13);
            padding: 36px 28px 28px 28px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 3px solid #39ff14;
        }

        .stopwatch-icon {
            font-size: 2.2rem;
            color: #39ff14;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .stopwatch-time {
            font-size: 2.3rem;
            font-family: 'Orbitron', Arial, sans-serif;
            color: #222;
            letter-spacing: 2px;
            margin-bottom: 18px;
            margin-top: 10px;
            border-radius: 10px;
            display: inline-block;
            padding: 8px 24px;
            border: 2px solid #39ff14;
            background: #f8fff8;
        }

        .btn-ben10 {
            background: #39ff14;
            color: #111;
            border: 2px solid #222;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 8px 28px;
            margin: 8px 6px 0 6px;
            box-shadow: 0 2px 8px rgba(57, 255, 20, 0.13);
            transition: background 0.2s, color 0.2s, border 0.2s;
            font-family: 'Orbitron', Arial, sans-serif;
            letter-spacing: 1px;
        }

        .btn-ben10:hover,
        .btn-ben10:focus {
            background: #222;
            color: #39ff14;
            border: 2px solid #39ff14;
        }

        @media (max-width: 500px) {
            .ben10-card {
                padding: 20px 8px 16px 8px;
            }

            .stopwatch-time {
                font-size: 1.2rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="ben10-card">
        <div class="stopwatch-icon">ðŸŸ¢</div>
        <div id="stopwatch" class="stopwatch-time">00:00:00</div>
        <div>
            <button class="btn btn-ben10" onclick="startStopwatch()">Start</button>
            <button class="btn btn-ben10" onclick="stopStopwatch()">Stop</button>
            <button class="btn btn-ben10" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>
    <script>
        let stopwatchInterval;
        let count = 0;
        let running = false;

        function updateStopwatch() {
            let hours = Math.floor(count / 3600);
            let minutes = Math.floor((count % 3600) / 60);
            let seconds = count % 60;
            document.getElementById('stopwatch').innerText =
                `${hours.toString().padStart(2, '0')}:` +
                `${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}`;
        }

        function startStopwatch() {
            if (!running) {
                running = true;
                stopwatchInterval = setInterval(() => {
                    count++;
                    updateStopwatch();
                }, 1000);
            }
        }

        function stopStopwatch() {
            running = false;
            clearInterval(stopwatchInterval);
        }

        function resetStopwatch() {
            running = false;
            clearInterval(stopwatchInterval);
            count = 0;
            updateStopwatch();
        }
    </script>
</body>

</html>
