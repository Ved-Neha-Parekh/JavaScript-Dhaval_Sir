<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="fw-bold mb-0">
                                Quiz Web
                            </h2>
                            <span id="score" class="badge">Score: 0</span>
                        </div>

                        <div class="progress mb-4" style="height: 12px;">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>

                        <div id="quizContainer">
                            <div class="text-center">
                                <h3 class="mb-4">Welcome to the Quiz!</h3>
                                <p class="fs-5">Test your knowledge with these fun questions.</p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <span id="questionCount" class="text-info"></span>
                            <button id="nextBtn" class="btn btn-primary d-none">Next</button>
                        </div>

                        <div class="text-center mt-3">
                            <button id="startBtn" class="btn btn-lg">Start Quiz</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
