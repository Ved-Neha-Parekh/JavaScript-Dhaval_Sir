<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 30px 30px 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .glass-box h2 {
            font-size: 2rem;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .progress {
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            margin-bottom: 20px;

        }

        .progress-bar {
            font-size: 1.2rem;
            font-weight: bold;
            transition: width 0.4s cubic-bezier(0.4, 2.3, 0.3, 1), background 0.3s;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(67, 206, 162, 0.2);
        }

        .btn-custom {
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 20px;
            margin: 0 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(24, 90, 157, 0.1);
        }

        .btn-custom:active {
            transform: scale(0.97);
        }

        .btn-start {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
        }

        .btn-start:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            color: #fff;
        }

        .btn-stop {
            background: #ff5e62;
            color: #fff;
            border: none;
        }

        .btn-stop:hover {
            background: #ff9966;
            color: #fff;
        }

        .btn-reset {
            background: #fff;
            color: #185a9d;
            border: none;
        }

        .btn-reset:hover {
            background: #185a9d;
            color: #fff;
        }

        @media (max-width: 500px) {
            .glass-box {
                padding: 25px 10px 20px 10px;
            }

            .glass-box h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="glass-box">
        <h2>Download Progress</h2>
        <div class="progress mb-4">
            <div id="progressBar" class="progress-bar" style="width: 0%;">
                0%
            </div>
        </div>
        <div>
            <button id="startBtn" class="btn btn-custom btn-start" onclick="startDownload()">Start</button>
            <button id="stopBtn" class="btn btn-custom btn-stop" onclick="stopDownload()">Stop</button>
            <button id="resetBtn" class="btn btn-custom btn-reset" onclick="resetDownload()" disabled>Reset</button>
        </div>
    </div>
    <script>
        let downloadInterval;
        let progress = 0;
        let isDownloading = false;

        const bar = document.getElementById("progressBar");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const resetBtn = document.getElementById("resetBtn");

        function startDownload() {
            if (isDownloading) return;
            isDownloading = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            resetBtn.disabled = true;

            bar.style.background = "linear-gradient(90deg, #43cea2 0%, #185a9d 100%)";

            if (progress >= 100) {
                progress = 0;
                bar.style.width = "0%";
                bar.innerText = "0%";
            }

            downloadInterval = setInterval(function () {
                if (progress >= 100) {
                    clearInterval(downloadInterval);
                    bar.innerText = "Download Complete!";
                    bar.style.background = "linear-gradient(90deg, #43cea2 0%, #185a9d 100%)";

                    isDownloading = false;
                    startBtn.disabled = true;
                    stopBtn.disabled = true;
                    resetBtn.disabled = false;
                } else {
                    progress += Math.floor(Math.random() * 10) + 5;
                    if (progress > 100) progress = 100;
                    bar.style.width = progress + "%";
                    bar.innerText = progress + "%";
                }
            }, 300)
        }

        function stopDownload() {
            clearInterval(downloadInterval);
            isDownloading = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = false;
        }

        function resetDownload() {
            clearInterval(downloadInterval);
            isDownloading = false;
            progress = 0;
            bar.style.width = "0%";
            bar.innerText = "0%";
            bar.style.background = "linear-gradient(90deg, #43cea2 0%, #185a9d 100%)";
            startBtn.disabled = false;
            stopBtn.disabled = true;
            resetBtn.disabled = true;
        }
    </script>
</body>

</html>
