<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LocalStorage CRUD Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <h2 class="mb-4">LocalStorage CRUD Practice</h2>

        <!-- ✅ Input fields -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>

        <!-- ✅ Action button to add -->
        <button id="addBtn" class="btn btn-success mb-4">Add User</button>

        <!-- ✅ User list output -->
        <ul id="userList" class="list-group"></ul>

        <!-- ✅ (Optional) Clear All Button -->
        <button id="clearAllBtn" class="btn btn-warning mt-3">Clear All Users</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let addBtn = document.getElementById("addBtn");

        function showUsers() {
            console.log("chal raha hei");
        }

        addBtn.addEventListener("click", function () {
            let inputName = document.getElementById("name").value;
            let inputEmail = document.getElementById("email").value;

            if (!inputName || !inputEmail === "") {
                alert("FILL THE BLANK INPUT FIELDS");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let newUser = {
                id: Date.now(),
                name: inputName,
                email: inputEmail
            };

            users.push(newUser);

            localStorage.setItem("users", JSON.stringify(users));
            alert("User Added");
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            showUsers();
        })

    </script>
</body>

</html>
