<!doctype html>
<html lang="en">

<head>
    <title>Local Storage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <main>
        <div class="container">
            <div class="row mx-auto justify-content-center align-items-center">
                <div class="col-6">
                    <h2 class="mb-3 text-white">Local Storage Practice</h2>
                    <form id="form" class="bg-light rounded-3 p-4 text-dark ">
                        <h3 class="mb-3">
                            Login
                        </h3>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" autocomplete="off" class="form-control" name="email" id="email"
                                aria-describedby="emailHelpId" placeholder="abc@mail.com" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" autocomplete="off" class="form-control" name="password" id="password"
                                placeholder="enter your password here..." />
                        </div>
                        <dic class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </dic>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        let form = document.getElementById("form");
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let users = [
            { email: "piny_1_bawu@yahoo.com", password: 4562347 },
            { email: "Piny_2_bawu@email.com", password: 62347 },
            { email: "pinY_3_bawu@gmail.com", password: 45623 },
        ];
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            let userEmail = email.value;
            let userPassword = password.value;

            localStorage.setItem("Email", userEmail);
            console.log(userEmail, userPassword);
        })
    </script>
</body>

</html>
