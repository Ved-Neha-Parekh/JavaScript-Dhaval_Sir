<!doctype html>
<html lang="en">

<head>
    <title>Local Storage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark">
    <main>
        <div class="container">
            <div class="row mx-auto justify-content-center align-items-center">
                <div class="col-6">
                    <h2 class="mb-3 text-white">Local Storage Practice</h2>
                    <form id="form" class="bg-light rounded-3 p-4 text-dark ">
                        <h3 class="mb-3">
                            Login
                        </h3>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" autocomplete="off" class="form-control" name="email" id="email"
                                aria-describedby="emailHelpId" placeholder="abc@mail.com" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" autocomplete="off" class="form-control" name="password" id="password"
                                placeholder="enter your password here..." />
                        </div>
                        <dic class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </dic>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        const form = document.getElementById("form");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // console.log(email, password)

            localStorage.setItem("Email", email);
            localStorage.setItem("Password", password);
            const savedEmail = localStorage.getItem("Email");
            const savedPassword = localStorage.getItem("Password");
            console.log(savedEmail);
            console.log(savedPassword);

            alert("Email Saved: " + savedEmail);
        })
    </script>
</body>

</html>
