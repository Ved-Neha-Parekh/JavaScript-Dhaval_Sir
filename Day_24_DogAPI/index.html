<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawPics - Dog Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom glass sticky-top">
        <div class="container">
            <a href="" class="navbar-brand fw-bold brand-gradient d-flex align-items-center gap-2">
                <i class="bi bi-shield-fill-plus"></i> PawPics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMain">
                <form class="ms-lg-4 my-3 my-lg-0 d-flex flex-grow-1" role="search">
                    <input type="search" class="form-control me-2" placeholder="Search breed (coming soon)" />
                    <button class="btn btn-outline-secondary" type="button" disabled>
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item me-2">
                        <button class="btn btn-primary ">
                            <i class="bi bi-shuffle me-1"></i> Random Dog
                        </button>
                    </li>
                    <li class="nav-item me-2">
                        <button class="btn btn-outline-secondary">
                            <i class="bi bi-heart me-1"></i> Favorites
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            <i class="bi bi-moon-stars"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
