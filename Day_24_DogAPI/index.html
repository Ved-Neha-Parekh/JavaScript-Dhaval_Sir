<!DOCTYPE html>
<html lang="en">

<head>
    <title>üêæ DogGallery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <div class="brand navbar-brand fw-bold">üêæ DogGallery</div>
            <small class="text-muted">Discover cute dogs...</small>
        </div>

        <div class="d-flex align-items-center gap-2">
            <form action="" id="serachForm" class="d-flex" role="search" onsubmit="return false;">
                <input type="search" class="form-control form-control-sm me-2" id="serachInput"
                    placeholder="Search breed (e.g. husky)" style="min-width: 220px" />
                <button id="btnSearch" class="btn btn-outline-secondary btn-sm" type="button">
                    Search
                </button>
            </form>

            <button id="loadBtn" class="btn btn-primary btn-sm">Random Dogs</button>
        </div>
    </nav>

    <main class="container my-4">
        <section class="hero">
            <div style="flex: 1;">
                <div class="title">Find your next furry friend üê∂</div>
                <div class="subtitle">Use the search or hit "Random Dogs" to explore adorable dog photos. Click any card
                    to view details.</div>

                <div class="controls d-flex align-items-center gap-4">
                    <div class="chip">All</div>
                    <div class="chip">Small</div>
                    <div class="chip">Medium</div>
                    <div class="chip">Large</div>
                </div>

                <div>
                    <img src="" alt="">
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
