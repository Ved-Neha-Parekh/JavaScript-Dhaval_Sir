<!DOCTYPE html>
<html lang="en">

<head>
    <title>TODO</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
        }

        .todo-card {
            max-width: 500px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .list-group-item {
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .btn-remove,
        .btn-edit {
            border-radius: 50px;
        }

        #taskInput:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="todo-card">
                    <h2>My Todo List</h2>
                    <div class="input-group mb-4">
                        <input class="form-control" type="text" name="task" id="taskInput"
                            placeholder="Enter your task here..." />
                        <button class="btn btn-dark overflow-hidden" onclick="addTask(); return false">
                            âž• Add
                        </button>
                    </div>
                    <ul class="list-group" id="taskList"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!--! Main JS File  -->
    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let task = input.value;

            if (task === "") {
                alert("Fill this Input");
                return;
            }

            let list = document.createElement("li");
            list.className =
                "list-group-item d-flex justify-content-between align-items-center shadow-sm";
            list.innerText = task;

            let removeBtn = document.createElement("button");
            let editBtn = document.createElement("button");
            removeBtn.className = "btn btn-sm btn-danger btn-remove justify-con";
            removeBtn.innerText = "Remove";
            removeBtn.onclick = function () {
                list.remove();
            };

            editBtn.className = "btn btn-sm btn-primary btn-edit"
            editBtn.innerText = "Edit";
            // let currentText =;
            editBtn.onclick = function () {
                let currentElement = list.firstChild;
                let currentText = currentElement.textContent;
                console.log(currentText);

                let editInput = document.createElement("input");
                editInput.blur();
                editInput.type = "text";
                editInput.value = currentText;
                editInput.className = "form-control form-control-sm border-0 me-2";

                list.replaceChild(editInput, currentElement);

                editBtn.innerText = "Save";
                editBtn.className = "btn btn-sm btn-success btn-edit"
                removeBtn.style.display = "none"

                editBtn.onclick = function () {
                    let newText = editInput.value;

                    let newTextElement = document.createElement("span");
                    newTextElement.textContent = newText;

                    list.replaceChild(newTextElement, editInput);

                    editBtn.innerText = "Edit";
                    editBtn.className = "btn btn-sm btn-primary btn-edit"
                }
            }


            list.appendChild(removeBtn);
            list.appendChild(editBtn);
            document.getElementById("taskList").appendChild(list);

            input.value = "";
        }
    </script>
</body>

</html>
