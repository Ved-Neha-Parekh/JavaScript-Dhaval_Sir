<!-- Q1. Change Heading using ID -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <h1 id="heading">
        Heading
    </h1>
</body>
<script>
    document.getElementById("heading").textContent = "New Heading";
</script>
</html>
