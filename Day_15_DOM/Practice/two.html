<!-- Q2. Change Paragraph Color using Class -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
 </head>
 <body>
    <p class="para-one">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione expedita alias rerum, voluptatem officia veritatis temporibus quia placeat repudiandae numquam.
    </p>
        <script>
            document.querySelector(".para-one").style.color = "red";
        </script>
 </body>
 </html>
